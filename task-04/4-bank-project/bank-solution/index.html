<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">Loading...</div>

  <!-- Login Template -->
  <template id="login">
    <h1>Bank App</h1>
    <section>
      <h2>Login</h2>
      <form id="loginForm" action="javascript:login()">
        <label for="user">Username</label>
        <input id="user" name="user" type="text" placeholder="Enter your username" required>
        <div id="loginError" role="alert" class="error-message"></div>
        <button type="submit">Login</button>
      </form>
    </section>
    <section>
      <p>New user? <a href="#" onclick="event.preventDefault(); navigate('/register')">Register here</a></p>
    </section>
  </template>

  <!-- Register Template -->
  <template id="register">
    <h1>Bank App</h1>
    <section>
      <h2>Register</h2>
      <form id="registerForm" action="javascript:register()">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
        <div id="registerError" role="alert" class="error-message"></div>
        <button type="submit">Register</button>
      </form>
    </section>
    <section>
      <p>Already have an account?<a href="#" onclick="event.preventDefault(); navigate('/login')">Login here</a></p>
    </section>
  </template>

  <!-- Dashboard Template -->
  <template id="dashboard">
    <h1>Dashboard</h1>
    <button onclick="logout()">Logout</button>
    
    <section>
      <h2 id="description">Account Overview</h2>
      <div>
        Balance: <span id="balance">0.00</span> <span id="currency">USD</span>
      </div>
    </section>
    
    <section>
      <h3>Transactions</h3>
      <button onclick="showAddTransactionDialog()">Add Transaction</button>
      
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Object</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>

      <!-- Add Transaction Dialog -->
      <div id="addTransactionDialog" class="dialog" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
        <h2 id="dialogTitle">Add Transaction</h2>
        <form id="addTransactionForm" action="javascript:addTransaction()">
          <label for="transactionDate">Date</label>
          <input id="transactionDate" name="transactionDate" type="date" required>
    
          <label for="transactionObject">Object</label>
          <input id="transactionObject" name="transactionObject" type="text" placeholder="Transaction object" required>
    
          <label for="transactionAmount">Amount</label>
          <input id="transactionAmount" name="transactionAmount" type="number" step="0.01" placeholder="Amount" required>
    
          <div id="transactionError" role="alert" class="error-message"></div>
          
          <button type="submit">Add Transaction</button>
          <button type="button" onclick="closeAddTransactionDialog()">Cancel</button>
        </form>
      </div>
    </section>
  </template>
  

  <!-- Transaction Template -->
  <template id="transaction">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><button class="delete-button">Delete</button></td>
    </tr>
  </template>  
  
</body>
</html>
