<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">Loading...</div>

    <!-- Login Template -->
    <template id="login">
      <h1>Bank App</h1>
      <section>
        <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
      </section>
    </template>

    <!-- Dashboard Template -->
    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <a href="/login" onclick="onLinkClick(event)">Logout</a>
      </header>
      <section>
        Balance: 100$
      </section>
      <section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section>
        <a href="/credits" onclick="onLinkClick(event)">Credits</a> <!-- Link to Credits -->
      </section>
    </template>

    <!-- Credit Template -->
    <template id="credits">
      <header>
        <h1>Credits</h1>
        <a href="/dashboard" onclick="onLinkClick(event)">Back to Dashboard</a>
      </header>
      <section>
        <h2>App Development</h2>
        <p>Developed by: Prarthana</p>
        <h2>Special Thanks</h2>
        <p>Special thanks to all contributors and open-source libraries used.</p>
      </section>
    </template>
  </body>
</html>
